<div class="form-area">
	<div class="col-sm-8 form-content">
		<div class="page">
			<!-- header -->
			<div class="jumbotron topBar">
				<img src="images/logo.svg">
			</div>
			<hr class="bottomBar">
			<!-- content div -->
			<div class="inner-content" id="step-14">
				<h3>Signing Page</h3>
				<div  [innerHtml]="step_14_heading_1_content"></div>
			</div>
			<div class="step-footer">
	          <hr class="bottomBar">
	        </div>
		</div>
	</div>
	<!-- sidebar -->
	<div class="col-sm-4 form-sidebar">
		<div id="step_14_sidebar">
			<div class="page-header">
				<h4>Step 14</h4>
			</div>
			<form *ngIf="!read_mode ; else readBlock" #step_14_form = "ngForm" (ngSubmit)="step_14_form.reset()">
				<div class="button_position">
					<button type="button" class="btn btn-primary" routerLink="../step-13/" (click)="step_14_form_submit(step_14_form.value)">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-15/" (click)="step_14_form_submit(step_14_form.value)">Next</button>
				</div>
				
				<div class="form-group">
					<label>Signing Page</label>
					<ck-editor name="step_14_heading_1_content" [(ngModel)]="step_14_heading_1_content" skin="moono-lisa" lang="en" [fullPage]="false"></ck-editor>
					<span class="text-muted">Type @@@builder_name@@@ to insert builder's name</span>
				</div>
			</form>
			<ng-template #readBlock>
				<button type="button" class="btn btn-primary" routerLink="../step-13/">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-15/">Next</button>
			</ng-template>
		</div>
	</div>
</div>
