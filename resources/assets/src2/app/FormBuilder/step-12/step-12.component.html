<div class="form-area">
	<div class="col-sm-8 form-content">
		<div class="page">
			<!-- header -->
			<div class="jumbotron topBar">
				<img src="images/logo.svg">
			</div>
			<hr class="bottomBar">
			<!-- content div -->
			<div class="inner-content" id="step-12">
				<h3>Agreement</h3>
				<div [innerHtml]="step_12_heading_1_content"></div>
			</div>
			<div class="step-footer">
	          <hr class="bottomBar">
	        </div>
		</div>
	</div>
	<!-- sidebar -->
	<div class="col-sm-4 form-sidebar">
		<div id="step_12_sidebar">
			<div class="page-header">
				<h4>Step 12</h4>
			</div>
			<form *ngIf="!read_mode ; else readBlock" #step_12_form = "ngForm" (ngSubmit)="step_12_form.reset()">
				
				<div class="button_position">
					<button type="button" class="btn btn-primary" routerLink="../step-11/" (click)="step_12_form_submit(step_12_form.value)">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-13/" (click)="step_12_form_submit(step_12_form.value)">Next</button>
				</div>
				<div class="form-group">
					<label>Agreement</label>
					<!-- <textarea [froalaEditor] = 'options' class="form-control" rows="4" cols="30" placeholder="content" name="step_12_heading_1_content" [(ngModel)] = "step_12_heading_1_content"></textarea> -->
					<ck-editor name="step_12_heading_1_content" [(ngModel)]="step_12_heading_1_content" skin="moono-lisa" lang="en" [fullPage]="false"></ck-editor>
					<span class="text-muted">Type @@@external_data@@@ to insert external data</span>
				</div>
			</form>
			<ng-template #readBlock>
				<button type="button" class="btn btn-primary" routerLink="../step-11/">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-13/">Next</button>
			</ng-template>
		</div>
	</div>
</div>
