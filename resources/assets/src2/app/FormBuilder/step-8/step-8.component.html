<div class="form-area">
	<div class="col-sm-8 form-content">
		<div class="page">	
			<!-- header -->
			<div class="jumbotron topBar">
				<img src="images/logo.svg">
			</div>
			<hr class="bottomBar">
			<!-- content div -->
			<div class="step_8_images" *ngFor ="let image of step_8_images index as i">
				<img class="img-responsive" [src]="image"> 
			</div>
			<div class="step-footer">
	          <hr class="bottomBar">
	        </div>
		</div>
	</div>
	<!-- sidebar -->
	<div class="col-sm-4 form-sidebar">
		<div id="step_8_sidebar">
			<div class="page-header">
				<h4>Step 8</h4>
			</div>
			<form *ngIf="!read_mode ; else readBlock" #step_8_form = "ngForm" (ngSubmit)="step_8_form.reset()">
				<div class="button_position">
					<button type="button" class="btn btn-primary" routerLink="../step-7/" (click)="step_8_form_submit()">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-9/" (click)="step_8_form_submit()">Next</button>
				</div>
				
				<div class="form-group">
					<label>Insert Images</label>
					<input type="file" name="step_8_images" (change)="step_8_upload($event)">
				</div>
				<div   >
	                <ul class="list-group">
	                    <li *ngFor ="let image of step_8_images index as i" class="list-group-item"
	                    ><img style="width: 50px; height: 50px" [src]="image"> &nbsp; <i class="fa fa-times fa-2x" aria-hidden="true" (click)="delete_image(i)"></i></li>
	                </ul>
	            </div>
			</form>
			<ng-template #readBlock>
				<button type="button" class="btn btn-primary" routerLink="../step-7/">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-9/">Next</button>
			</ng-template>
		</div>
	</div>
</div>
