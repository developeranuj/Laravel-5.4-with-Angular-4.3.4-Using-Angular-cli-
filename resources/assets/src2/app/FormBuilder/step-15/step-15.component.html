<div class="form-area">
	<div class="col-sm-8 form-content">
		<div class="page">
			<!-- header -->
			<div class="jumbotron topBar">
				<img src="images/logo.svg">
			</div>
			<hr class="bottomBar">
			<!-- content div -->
			<div class="inner-content" id="step-15">
				<h3>Contact Us</h3>
				<div  [innerHtml]="step_15_heading_1_content"></div>
			</div>
			<div class="step-footer">
	          <hr class="bottomBar">
	        </div>
		</div>
	</div>
	<!-- sidebar -->
	<div class="col-sm-4 form-sidebar">
		<div id="step_15_sidebar">
			<div class="page-header">
				<h4>Step 15</h4>
			</div>
			<form *ngIf="!read_mode ; else readBlock" #step_15_form = "ngForm" (ngSubmit)="step_15_form.reset()">
				
				<div class="button_position">
					<button type="button" class="btn btn-primary" routerLink="../step-14/" (click)="step_15_form_submit(step_15_form.value)">Prev</button>
					<button type="button" class="btn btn-primary" (click)= "step_15_form_submit(step_15_form.value);create_form()">Create Form</button>
				</div>
				<div class="form-group">
					<label>Contact Us</label>
					<ck-editor name="step_15_heading_1_content" [(ngModel)]="step_15_heading_1_content" skin="moono-lisa" lang="en" [fullPage]="false"></ck-editor>
				</div>
			</form>
			<ng-template #readBlock>
				<button type="button" class="btn btn-primary" routerLink="../step-14/">Prev</button>
			</ng-template>
		</div>
	</div>
</div>
