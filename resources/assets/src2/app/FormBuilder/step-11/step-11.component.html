<div class="form-area">
	<div class="col-sm-8 form-content">
		<div class="page">	
			<!-- header -->
			<div class="jumbotron topBar">
				<img src="images/logo.svg">
			</div>
			<hr class="bottomBar">
			<!-- content div -->
			<h3 >Traderspec Licence</h3>
			<p [innerHtml]="step_11_heading_1_content"></p>
			<div class="step-footer">
	          <hr class="bottomBar">
	        </div>
		</div>
	</div>
	<!-- sidebar -->
	<div class="col-sm-4 form-sidebar">
		<div id="step_11_sidebar">
			<div class="page-header">
				<h4>Step 11</h4>
			</div>
			<form *ngIf="!read_mode ; else readBlock" #step_11_form = "ngForm" (ngSubmit)="step_11_form.reset()">
				<div class="button_position">
					<button type="button" class="btn btn-primary" routerLink="../step-10/" (click)="step_11_form_submit(step_11_form.value)">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-12/" (click)="step_11_form_submit(step_11_form.value)">Next</button>
				</div>
				<div class="form-group">
					<label>Traderspec Licence</label>
					<ck-editor name="step_11_heading_1_content" [(ngModel)]="step_11_heading_1_content" skin="moono-lisa" lang="en" [fullPage]="false"></ck-editor>
					<span class="text-muted">Type @@@license@@@, @@@builder_name@@@, @@@percentage_value@@@, @@@fixed_fee@@@, @@@license_fee@@@, @@@number_of_months@@@</span>
				</div>
			</form>
			<ng-template #readBlock>
				<button type="button" class="btn btn-primary" routerLink="../step-10/">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-12/">Next</button>
			</ng-template>
		</div>
	</div>
</div>
