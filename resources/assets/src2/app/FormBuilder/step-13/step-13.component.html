<div class="form-area">
	<div class="col-sm-8 form-content">
		<div class="page">
			<!-- header -->
			<div class="jumbotron topBar">
				<img src="images/logo.svg">
			</div>
			<hr class="bottomBar">
			<!-- content div -->
			<div class="inner-content" id="step-13">
				<h3>Summary</h3>
				<div class="step_inner_content" [innerHtml]="step_13_heading_1_content"></div>
			</div>
			<div id="bottom_image">
				<img [src]="step_13_image_url" alt="footer image">
			</div>
			<div class="step-footer">
	          <hr class="bottomBar">
	        </div>
		</div>
	</div>
	<!-- sidebar -->
	<div class="col-sm-4 form-sidebar">
		<div id="step_13_sidebar">
			<div class="page-header">
				<h4>Step 13</h4>
			</div>
			<form *ngIf="!read_mode ; else readBlock" #step_13_form = "ngForm" (ngSubmit)="step_13_form.reset()">
				
				<div class="button_position">
					<button type="button" class="btn btn-primary" routerLink="../step-12/" (click)="step_13_form_submit(step_13_form.value)">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-14/" (click)="step_13_form_submit(step_13_form.value)">Next</button>
				</div>
				<div class="form-group">
					<label>Summary</label>
					<ck-editor name="step_13_heading_1_content" [(ngModel)]="step_13_heading_1_content" skin="moono-lisa" lang="en" [fullPage]="false"></ck-editor>
					<!-- image upload -->
					<input type="file" name="step_4_image" (change)="step_13_image_upload($event)">
				</div>
				<div>
	                <ul class="list-group">
	                    <li *ngIf="step_13_image_url" class="list-group-item">
	                    <img style="width: 50px; height: 50px" [src]="step_13_image_url"> &nbsp; <i class="fa fa-times fa-2x" aria-hidden="true" (click)="delete_image()"></i></li>
	                </ul>
	            </div>	
			</form>
			<ng-template #readBlock>
				<button type="button" class="btn btn-primary" routerLink="../step-12/">Prev</button>
					<button type="button" class="btn btn-primary" routerLink="../step-14/">Next</button>
			</ng-template>
		</div>
	</div>
</div>
