<div class="breadcrum"><i class="fa fa-user-plus" aria-hidden="true"></i> <strong>User Tools</strong>&nbsp; - &nbsp; Change Password</div>
<div class="page_content">
    <div class="build">
        <div class="row nps">
            <!-- <div class="alert alert-danger" *ngIf="erroStatus">
                <p>{{errMsg}}</p>
            </div>
            <div class="alert alert-success" *ngIf="successStatus">
                <p>{{successMessage}} <a routerLink="/">Login Now</a>
                </p>
            </div> -->
            <div class="col-sm-10">
                <form class="form-horizontal" role="form" *ngIf="display" #changePasswordForm="ngForm" (ngSubmit)="changePassword(changePasswordForm.value);changePasswordForm.reset()" ngNativeValidate>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="oldpassword">* Enter Old Password:</label>
                        <div class="col-sm-7">
                            <input type="password" required ngModel name="oldpassword" #oldpass="ngModel" class="form-control" placeholder="Enter Old Password">
                             <div *ngIf="oldpass.touched && !oldpass.valid" class="text-danger my_error">
                            <div *ngIf="oldpass.errors.required">Enter the Old password</div>
                        </div>
                        </div>
                       
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="newpassword">* Enter New Password:</label>
                        <div class="col-sm-7">
                            <input type="password" required ngModel name="newpassword" #newpass="ngModel" class="form-control" placeholder="Enter new Password">
                             <div *ngIf="newpass.touched && !newpass.valid" class="text-danger my_error">
                            <div *ngIf="newpass.errors.required">Enter the New password</div>
                        </div>
                        </div>
                       
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="confirmpassword">* Enter New Password:</label>
                        <div class="col-sm-7">
                            <input type="password" required ngModel name="confirmpassword" #confirmpass="ngModel" class="form-control" placeholder="Confirm new Password">
                            <div *ngIf="confirmpass.touched && !confirmpass.valid" class="text-danger my_error">
                            <div *ngIf="confirmpass.errors.required">Confirm the new password</div>
                        </div>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-7">
                            <button type="submit" [disabled]="!changePasswordForm.form.valid" class="btn btn-default mybtn">Change Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
