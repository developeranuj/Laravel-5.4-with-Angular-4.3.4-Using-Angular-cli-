<div class="row">
  <div class="col-sm-8 form-content" id="content" #content>

      <!-- step-8 -->
      <div class="pdf_content step_8" id="step_8" style="position: relative;
      height: 840px; background-color:#fff;box-sizing: border-box;box-shadow: 0 4px 5px rgba(75, 75, 75, 0.2);border-bottom: 1px solid #000;">
        <!-- header -->
        <div class="jumbotron topBar" style="background-color: #1e1e1e;text-align: right;border-radius: 0;margin-bottom: 0px;padding: 20px 40px 5px 40px;margin-top: 2px;">
          <img src="images/logo.svg" style="max-height: 45px;">
        </div>
        <hr class="bottomBar" style="margin: 0;background-color: #c5e74e;    padding: 5px;">
        <!-- content -->

        <div class="step_8_images" *ngFor="let image of step_8_images">
          <img src="{{image}}" alt="image" style="width: 100%;height: 200px;margin-top: 25px;" />
        </div>


        <div class="step-footer" style="position: absolute;bottom: 30px;width: 100%;">
          <hr class="bottomBar" style="margin: 0;background-color: #c5e74e;    padding: 4px;">
        </div>
      </div>

  </div>
  <div class="col-sm-4 form-sidebar">
    <!-- step-8 -sidebar -->
    <div class="aside-section">
      <aside>
        <h4 class="text-left">Step-8</h4>
        <!-- <button type="button" class="btn btn-default" (click)="make_a4()">Preview</button> -->
        <button type="submit" routerLink="../step-7" class="btn btn-default customButton">Prev</button>
        <button type="submit" (click)="nextstep()" class="btn btn-default customButton">Next</button>
        <!-- <button type="button" class="btn btn-success" (click)="print()">Print PDF</button> -->
      </aside>
    </div>
  </div>
</div>
