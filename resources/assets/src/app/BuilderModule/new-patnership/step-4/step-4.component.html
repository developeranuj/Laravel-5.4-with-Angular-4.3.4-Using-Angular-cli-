<div class="row">
  <div class="col-sm-8 form-content" #content>
    <div class="page" id="content">
      <!-- step-4 -->
      <div class="pdf_content step_4" style="height: 840px; position: relative;overflow: hidden;" id="step_4">
        <div class="jumbotron topBar">
          <img src="images/logo.svg" class="logo_image">
        </div>
        <hr class="bottomBar">
        <div class="content">
          <div class="head">
            <div class="headings">
              <h2 class="step-head">
                    Executive Summary
                 </h2>
            </div>
          </div>
          <div class="text-left" [innerHTML]="step_4_data?.step_4_executive_summary"></div>
          <div class="step_4_image" style=" position: absolute;
      bottom: 60px;
      right: 30px;
      left: 30px;
      text-align: center;">
            <img src="{{step_4_data?.step_4_image_url}}" style="width: 100%;
      height: 240px;">
          </div>
        </div>
        <div class="step-footer">
          <hr class="bottomBar" style=" margin: 0;
      background-color: #c5e74e;
      padding: 4px;">
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-4 form-sidebar">
    <!-- step-4 -sidebar -->
    <div class="aside-section">
      <aside>
        <h4 class="text-left">Step-4</h4>
        <button type="submit" routerLink="../step-3" class="btn btn-default customButton">Prev</button>
        <button type="submit" (click)="nextstep()" class="btn btn-default customButton">Next</button>
        <!-- <button type="button" class="btn btn-success" (click)="print()">Print PDF</button> -->
      </aside>
    </div>
  </div>
</div>
